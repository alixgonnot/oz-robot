<html>
  <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="main_title">
        <h1>Robot Command Tool</h1>
      </div>
   	  <div class="row">
   		   <div class="col-md-10" id="button_commands">
   			     <h3>Robot Commands</h3>
   			     <button type="button" class="btn btn-success" onclick="sendCommand(1)">1 : Lire Cours</button>
             <button type="button" class="btn btn-success" onclick="sendCommand(2)">2 : Lire Besoins</button>
   			     <button type="button" class="btn btn-success" onclick="sendCommand(3)">3 : Lire fiches descriptive</button>
             <button type="button" class="btn btn-success" onclick="sendCommand(4)">4 : Identifier critères</button>
             <button type="button" class="btn btn-success" onclick="sendCommand(5)">4 bis : Re-soumission critères</button>
   			     <button type="button" class="btn btn-success" onclick="sendCommand(6)">5 : Noter critères</button>
             <button type="button" class="btn btn-success" onclick="sendCommand(7)">6 : Calcul score</button>
             <button type="button" class="btn btn-success" onclick="sendCommand(8)">6 bis : Re-soumission choix</button>
   		   </div>
   		   <div class="col-md-2">
   			     <h3>Server status</h3>
             <div class="col-md-12" id="server_status"></div>
   		   </div>
      </div>
      <div class="row">
        <div class="col-md-10" id="button_evaluations">
           <button type="button" class="btn btn-success" onclick="sendEval(1)">1 : Crit juste</button>
           <button type="button" class="btn btn-success" onclick="sendEval(2)">2 : Crit faux critères</button>
           <button type="button" class="btn btn-success" onclick="sendEval(3)">3 : Crit faux ordre</button>
           <button type="button" class="btn btn-success" onclick="sendEval(4)">4 : Choix juste</button>
           <input type="text" class="form-control" id="eval_perso">
           <button type="button" class="btn btn-success" onclick="sendEval(5)">5 : Eval perso</button>
   		   </div>
   		   <div class="col-md-2">
   			     <h3>Robot Status</h3>
             <div class="col-md-12" id="robot_status"></div>
   		   </div>
      </div>
      <div class="row">
        <div class="col-md-10" id="button_corrections">
           <button type="button" class="btn btn-success" onclick="sendCorrec(1)">1 : Critères</button>
           <button type="button" class="btn btn-success" onclick="sendCorrec(2)">2 : Choix</button>
   		   </div>
      </div>
      <div class="row">
   	    <div class="col-md-12" style="margin-top : 20px;">
   			    <div class="dropdown">
   				       <button class="btn btn-primary dropdown-toggle" type="button" id="mode_selector" data-toggle="dropdown">Robot Mode</button>
   				       <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
   					          <a class="dropdown-item" href="#" onclick="sendMode(1)"> Mode 1 : Text Only </a>
                      <a class="dropdown-item" href="#" onclick="sendMode(2)"> Mode 2 : Voice Only </a>
                      <a class="dropdown-item" href="#" onclick="sendMode(3)"> Mode 3 : Voice and Emotion </a>
   				       </div>
   			    </div>
   		  </div>
   	  </div>
    </div>
    <script src="connector.js"></script>
  </body>
</html>
